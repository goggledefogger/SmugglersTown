<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Smuggler's Town</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

      #map-canvas { position: fixed;}

      #car-img {
          position: absolute;
         top: 50%;
         left: 50%;
         width: 30px;
         height: 60px;
         margin-top: -30px; /* Half the height */
         margin-left: -15px; /* Half the width */
      }

      #arrow-img {
          position: absolute;
         top: 10%;
         left: 50%;
         width: 60px;
         height: 39px;
         margin-left: -30px;
      }

    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRtN38lht5WghJBr0lq0LzpuCd-LKXPC8&v=3.exp&sensor=false"></script>
    <script src="src/CanvasLayer.js"></script>
    <script src="mapgame.js" type="text/javascript"></script>
    <script>

google.maps.event.addDomListener(window, 'load', initialize);

// hack to allow for browser context menu on right-click
function mouseUp(e) {
   if (e.button == 2)  { // right-click
      showContextMenu(e);
   }
}
    </script>
  </head>
  <body style="margin-left: auto; margin-right: auto">
    <div id="map-canvas"></div>
    <img id="car-img" src="images/car.png"/>
    <img id="arrow-img" src="images/arrow.png"/>
    
  </body>
</html>
